{% load static %}
<html>
    <style>
        #pageName{
            text-align: center;
            width: 80vw;
            height: 8vh;
            font-size: 24px;
            margin: 0 auto;
            padding-top : 2vh;
            vertical-align: middle;
        }
        
        #pageTop{
            /*background : #2196F3;*/
            position : absolute;
            top : 0vh;
            height: 10vh;
            width : 100vw;
            /*color : white;*/
            
        }
        
        #viewDiv{
            background : #f5f6f8 ;;
        }
        
        #dummy{
            display: table-cell;
            float: left;
            width : 2vw; height : auto;
        }
        
        #pageContent{
            position : absolute;
            top: 10vh;
        }
        
        
        #pageFooter{
            background : red;
            position : absolute;
            top : 90vh;
            height: 10vh;
            width : 100vw;
        }
        
        #closeView img{
            width : 4vw; height : auto;
            margin : 1vw;
            display : table-cell;
            float : right;
            /*filter: invert(100%);        */
        }
        

    </style>
    <script>
        function closeView(){
            $("#viewDiv").css("display","none");
            $("#viewDiv").empty();
        }
    </script>
    
    <div id="pageTop">
        <div id="dummy">
        </div>
        <div id="closeView" onclick="closeView()"> 
            <img src='{% static "image/close.png" %}' >
        </div>
        
        <div id="pageName">
            {% block pageName %}
            {% endblock %}
        </div>
        
        
    </div>
    
    <div id="pageContent">
        {% block pageContent %}
        {% endblock %}
    </div>
    
    <div id="pageFooter">
         <br>
    </div>
</html>
