{% extends 'durumiApp/viewPage/viewBase.html' %}

{% block pageName %}
    viewNotice
{% endblock%}


{% block pageContent %}
    <body>
        <div id="postList">
            <h1>공지사항</h1>
            {% for list in noticeList %}
            <div id="noticeDiv">
                <div class="noticeHeader" value='{{list.id}}'>
                    <div class="noticeTitle">
                        <table>
                            <tr>
                                <td>{{list.id}}</td>
                                <td>{{list.title}}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="noticePubDate">
                        {{list.pubDate|date:"m-d"}}
                    </div>
                </div>
                <div class="noticeContent" name='{{list.id}}'>
                    {{list.content}}
                </div>
            </div>
            {% endfor %}
        </div>
    </body>

    <script type="text/javascript">
        $(document).ready(function(){
            $(".noticeContent").hide();
        })

        $(".noticeHeader").click(function(){
            var id = $(this).attr("value");

            if($("div[name="+id+"]").css('display') == "none"){
                $("div[name="+id+"]").show();
            }
            else{
                $("div[name="+id+"]").hide();
            }
        });
    </script>
{% endblock %}
