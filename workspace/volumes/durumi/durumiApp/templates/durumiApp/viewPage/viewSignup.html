{% extends 'durumiApp/viewPage/viewBase.html' %}
{% load static %}

{% block pageName %}
    <img src='{% static "image/logo_full.png" %}' class="logo" sytle="width : 80vw;">
{% endblock%}


{% block pageContent %}
    <style>
    
    body{
        position : fixed;
    }
    
    #container {
        width : 100vw;
    }
    
    #signupForm{
        width : 80vw;
        margin : 0 auto;
        text-align : center;
    }
    
    
    #signupForm input{
        font-size : 1.25em;
        border : none;
        outline-style : none;
    }
    
    #signupForm .inputRow{
        position: relative;
        padding: 1vh 1vw 1vh 1vw;
        border: solid 1px #bababa;
        background: white;
        
    	-moz-border-radius-topleft : 10px;  
        -moz-border-radius-topright: 10px;  
        -moz-border-radius-bottomleft: 10px;  
        -moz-border-radius-bottomright: 10px;  
        
        -webkit-border-top-left-radius: 10px;  
        -webkit-border-top-right-radius: 10px;  
        -webkit-border-bottom-left-radius: 10px;  
        -webkit-border-bottom-right-radius: 10px; 
    }
    
    #signupForm #signSubmit{
        background : #2196F3;
        color : white;
        font-weight : bold;
        font-size : 1.2em;
        width : 80vw;
        height : 5vh%;
        margin: 0 auto;
        padding-top : 1vw;
        text-align: center;
        border-radius: 0.1em;
    }
    
    </style>
    
    
    <body>
        <div id="container">
            <form id="signupForm">
                여행 거르미에 오신것을 환영합니다! <br/>
                <div class="inputRow">
                    <input type="text" name="id" placeholder="계정명" class="accInput"></input>
                </div> <br/>
                <div class="inputRow">
                    <input type="password" name="pw" placeholder="비밀번호" class="accInput"></input>
                </div> <br/>
                <input type="submit" value="여행거르미 시작하기" id="signSubmit"> <br/>
            </form>
        </div>
    </body>   
    
    <script>
        $('#signupForm input').on('focus',function(event){
            $(event.target).closest('.inputRow').css('border','solid 1px #2196F3')
        });
        
        $('#signupForm input').on('focusout',function(event){
            $(event.target).closest('.inputRow').css('border','solid 1px #bababa')
        });
    
        $('#signupForm').on('submit',function(event){
           var formData = $('#signupForm').serialize();
            $.ajax({
                cache : false,
                url : "{% url 'durumiApp:signup' %}" ,
                type : 'POST',
                data : formData,
                success : function(data){
                    var res = data['result']
                    alert(res);
                },
                error : function(xhr,status,)
                {
                    alert("통신 실패");
                },
            });
        });
        
    </script>
{% endblock %}
