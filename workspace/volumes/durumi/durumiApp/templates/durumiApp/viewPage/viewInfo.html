{% extends 'durumiApp/viewPage/viewBase.html' %}

{% block pageName %}
    정보 변경
{% endblock%}


{% block pageContent %}
    <body>
        <div id="changeContainer">
            <form id="changeForm" method="post">
                {% csrf_token %}
                <br/>아무것도 입력하지 않을 시 정보가 변경되지 않고 유지됩니다.<br/>
                <br/>아이디: {{ request.session.userId }}<br/>
                <br/>
                <div class="inputRow">
                    이메일: 
                    <input type="email" name="email" placeholder="이메일" class="accInput"></input>
                </div> <br/>
                <div class="inputRow">
                    자기소개: 
                    <input type="text" name="introduce" placeholder="자기소개" class="accInput"></input>
                </div> <br/>
                <div id="errorStr"></div>
                <div id="changeSubmit" onclick="goChangeInfo()">정보 변경</div>
                <br/>
            </form>
        </div>
    </body>     

    <script>
        //타이밍 문제로 작동 안함
        $(document).ready(function(){
            $.ajax({
            cache : false,
            url : "{% url 'durumiApp:loadInfo' %}" ,
            type : 'POST',
            //data : "",
            success : function(data){
                //alert("성공");
                console.log(data)
                document.getElementsByName("email").value = data["mail"];
                document.getElementsByName("introduce").value = data["introduce"];
            },
            error : function(data){
                alert("통신 실패");
            }
            });
        })

        function goChangeInfo(){
            var formData = $('#changeForm').serialize();
            
            $.ajax({
                cache : false,
                url : "{% url 'durumiApp:changeInfo' %}" ,
                type : 'POST',
                data : formData,
                success : function(data){
                    var res = data['result']
                    if(res == "ok") 
                    {
                        alert('정보를 변경했습니다.');
                        closeView();
                    }
                    else
                        $('#errorStr').html(res);
                },
                error : function(xhr,status,)
                {
                    alert("통신 실패");
                },
            });
        }
    </script>
{% endblock %}
