<html>
<style>

body{
    position : fixed;
}

#loginPage .inputRow{
    position: relative;
    padding: 1vh 1vw 1vh 1vw;
    border: solid 1px #bababa;
    background: white;
    
	-moz-border-radius-topleft : 10px;  
    -moz-border-radius-topright: 10px;  
    -moz-border-radius-bottomleft: 10px;  
    -moz-border-radius-bottomright: 10px;  
    
    -webkit-border-top-left-radius: 10px;  
    -webkit-border-top-right-radius: 10px;  
    -webkit-border-bottom-left-radius: 10px;  
    -webkit-border-bottom-right-radius: 10px; 
}

#loginPage input:focus{
    /*background : grey;*/
    /*border: solid 1px #2196F3;*/
}


#loginPage input{
    font-size : 1.25em;
    border : none;
    outline-style : none;
}

#loginPage .accInput{
    width : 80%;
}

#loginPage #container{
    margin : 0 auto;
    width : 80% ;
}

#loginSubmit{
    width : 100%;
    height : 7%;
    background : #2196F3;
    
	-moz-border-radius-topleft : 10px;  
    -moz-border-radius-topright: 10px;  
    -moz-border-radius-bottomleft: 10px;  
    -moz-border-radius-bottomright: 10px;  
    
    -webkit-border-top-left-radius: 10px;  
    -webkit-border-top-right-radius: 10px;  
    -webkit-border-bottom-left-radius: 10px;  
    -webkit-border-bottom-right-radius: 10px; 
    
}

#accountDiv{
    width : 100%;
    hight : 30vh;
    background : red;
    padding : 2vh 0vw 2vh 0vw;
    margin : 0 auto;
}

#accountDiv div{
    margin : 0vh 5vw;
    float : left;
}
</style>


<body>
    <div id="container">
        로그인 페이지 <br/>
        <form id="loginForm">
            <div class="inputRow">
                <input type="text" name="id" placeholder="계정명" class="accInput"></input>
            </div> <br/>
            <div class="inputRow">
                <input type="text" name="password" placeholder="비밀번호" class="accInput"></input>
            </div> <br/>
            <input type="submit" value="로그인" id="loginSubmit"> <br/>
        </form>
        <div id="accountDiv">
            <div id="viewSignup" class="openView" >회원가입</div>   
            <div id="viewFindPW" class="openView" >비밀번호 찾기 </div>
        </div>
    </div>

</body>    

<script>
    $('#loginPage input').on('focus',function(event){
        $(event.target).closest('.inputRow').css('border','solid 1px #2196F3')
    });
    
    $('#loginPage input').on('focusout',function(event){
        $(event.target).closest('.inputRow').css('border','solid 1px #bababa')
    });
    
    $('#loginForm').on('submit',function(event){
       var formData = $('#loginForm').serialize();
        $.ajax({
            cache : false,
            url : "{% url 'durumiApp:loginCheck' %}" ,
            type : 'POST',
            data : formData,
            success : function(data){
                var res = data['result']
                alert(res);
            },
            error : function(xhr,status,)
            {
                alert("통신 실패");
            },
        });
    });
    
</script>




</html>
